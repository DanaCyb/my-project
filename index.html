<!DOCTYPE html>
<html>
    <head>
        <title>Four Galleries</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <button class="tablink" onclick="openPage('galleryOne', this, 'red');">Gallery One</button>
        <button class="tablink" onclick="openPage('galleryTwo', this, 'green');">Gallery Two</button>
        <button class="tablink" onclick="openPage('galleryThree', this, 'blue');">Gallery Three</button>
        <button class="tablink" onclick="openPage('galleryFour', this, 'orange');">Gallery Four</button>
<!--pierwsza galeria-->
        <div id="galleryOne" class="tabcontent">
            <div class="charming-gallery-container">
                <div class="myCharmingPhotos make-fade-in">
                        <div class="order-text">1 / 3</div>
                        <img src="images/nature1.png" alt="nature 1">
                        <div class="charming-title">Photo number one!</div>
                </div>
                <div class="myCharmingPhotos make-fade-in">
                        <div class="order-text">2 / 3</div>
                        <img src="images/nature2.png"alt="nature 2">
                        <div class="charming-title">Photo number two!</div>
                </div>
                <div class="myCharmingPhotos make-fade-in">
                        <div class="order-text">3 / 3</div>
                        <img src="images/nature3.png" alt="nature 3">
                        <div class="charming-title">Photo number three!</div>
                </div>
                    <a class="go-back" onclick="goToNext(1)">&#x276E</a>
                    <a class="go-next" onclick="goToNext(-1)">&#x276F</a>
            </div>
            <br>
            <div style="text-align:center;">
                <span class="bottom-dot" onclick="showFirst"></span>
                <span class="bottom-dot" onclick="showSecond"></span>
                <span class="bottom-dot" onclick="showThird"></span>
            </div>
        </div>
<!--druga galeria -->
        <div id="galleryTwo" class="tabcontent">
            <div class="container">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="images/comp1.png" style="width:100%;" alt="comp 1">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="images/comp2.png" style="width:100%;" alt="comp 2">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="images/comp3.png" style="width:100%;" alt="comp 3">
                </div>
                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="images/comp4.png" style="width:100%;" alt="comp 4">
                </div>
                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="images/comp5.png" style="width:100%;" alt="comp 5">
                </div>
                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="images/comp6.png" style="width:100%;" alt="comp 6">
                </div>
                <a class="go-back">&#x276E</a>
                <a class="go-next">&#x276F</a>
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="images/comp1.png" style="width: 100%;" alt="comp 1 min">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/comp2.png" style="width: 100%;" alt="comp 2 min">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/comp3.png" style="width: 100%;" alt="comp 3 min">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/comp4.png" style="width: 100%;" alt="comp 4 min">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/comp5.png" style="width: 100%;" alt="comp 5 min">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/comp6.png" style="width: 100%;" alt="comp 6 min">
                    </div>
                </div>
            </div>
        </div>
<!--trzecia galeria -->
        <div id="galleryThree" class="tabcontent">
            <div class="container">
                <div class="gallery">
                    <button class="btn prev-btn"><i class="fas fa-arrow-circle-left" style="font-size:45px;"></i></button>
                    <div class="img-container">
                        <div class="current img-display"></div>
                    </div>
                    <button class="btn next-btn"><i class="fas fa-arrow-circle-right" style="font-size:45px;"></i></button>
                    <div class="img-container">
                        <div class="current img-display"></div>
                    </div>
                </div>
                <div class="photo-title"></div>
            </div>    
        </div>
<!--czwarta galeria-->
        <div id="galleryFour" class="tabcontent">
            <div class="container">
                <div class="main-img">
                    <img src="images/woman 1.png" id="current" alt="woman 1">
                </div>
                <div class="imgs">
                    <img src="images/woman 1.png" alt="woman 1">
                    <img src="images/woman 2.png" alt="woman 2">
                    <img src="images/woman 3.png" alt="woman 3">
                    <img src="images/woman 4.png" alt="woman 4">
                    <img src="images/woman 5.png" alt="woman 5">
                    <img src="images/woman 6.png" alt="woman 6">
                    <img src="images/woman 7.png" alt="woman 7">
                    <img src="images/woman 8.png" alt="woman 8">
                </div>
            </div>
        </div>

        <script src="js/galleryOne.js"></script>
        <script src="js/galleryTwo.js"></script>
        <script src="js/galleryThree.js"></script>
        <script src="js/galleryFour.js"></script>

    </body>
</html>
